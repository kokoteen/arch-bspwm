schemes:
  # Colors (Snazzy)
  colors: &dark
    # Default colors
    primary:
      background: '#282a36'
      foreground: '#eff0eb'

    # Normal colors
    normal:
      black:   '#282a36'
      red:     '#ff5c57'
      green:   '#5af78e'
      yellow:  '#f3f99d'
      blue:    '#57c7ff'
      magenta: '#ff6ac1'
      cyan:    '#9aedfe'
      white:   '#f1f1f0'

    # Bright colors
    bright:
      black:   '#686868'
      red:     '#ff5c57'
      green:   '#5af78e'
      yellow:  '#f3f99d'
      blue:    '#57c7ff'
      magenta: '#ff6ac1'
      cyan:    '#9aedfe'
      white:   '#f1f1f0'

  # Colors (Seagull)
  colors: &light
    # Default colors
    primary:
      background: '#ffffff'
      foreground: '#61707a'

    # Default colors
    normal:
      black:   '#0b141a'
      red:     '#ff4053'
      green:   '#11ab00'
      yellow:  '#bf8c00'
      blue:    '#0099ff'
      magenta: '#9854ff'
      cyan:    '#00a5ab'
      white:   '#ffffff'

    # Bright colors
    bright:
      black:   '#0b141a'
      red:     '#ff4053'
      green:   '#11ab00'
      yellow:  '#bf8c00'
      blue:    '#0099ff'
      magenta: '#9854ff'
      cyan:    '#00a5ab'
      white:   '#ffffff'
    
colors: *dark

# Font configuration (changes require restart)
font:
  # The size to use.
  size: 12
  # The normal (roman) font face to use.
  normal:
    family: UbuntuMono Nerd Font Mono
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: UbuntuMono Nerd Font Mono
    # Style can be specified to pick a specific face.
    # style: Bold

  # The italic font face
  italic:
    family: UbuntuMono Nerd Font Mono
    # Style can be specified to pick a specific face.
    # style: Italic
