schemes:
  # Colors (One Half Light)
  colors: &light
    primary:
      background: '0xfafafa'
      foreground: '0x383a42'

    normal:
      black: '0x383a42'
      red: '0xe45649'
      green: '0x50a14f'
      yellow: '0xc18401'
      blue: '0x0184bc'
      magenta: '0xa626a4'
      cyan: '0x0997b3'
      white: '0xfafafa'

    bright:
      black: '0x383a42'
      red: '0xe45649'
      green: '0x50a14f'
      yellow: '0xc18401'
      blue: '0x0184bc'
      magenta: '0xa626a4'
      cyan: '0x0997b3'
      white: '0xfafafa'

  # onedark Alacritty Colors
  colors: &dark
    # Default colors
    primary:
      background: '0x282c34'
      foreground: '0xabb2bf'

    # Normal colors
    normal:
      black:   '0x20232A'
      red:     '0xe86671'
      green:   '0x98c379'
      yellow:  '0xe0af68'
      blue:    '0x61afef'
      magenta: '0xc678dd'
      cyan:    '0x56b6c2'
      white:   '0x798294'

    # Bright colors
    bright:
      black:   '0x21252b'
      red:     '0xe86671'
      green:   '0x98c379'
      yellow:  '0xe0af68'
      blue:    '0x61afef'
      magenta: '0xc678dd'
      cyan:    '0x56b6c2'
      white:   '0xabb2bf'

    indexed_colors:
      - { index: 16, color: '0xd19a66' }
      - { index: 17, color: '0xf65866' }

colors: *dark

# Font configuration (changes require restart)
font:
  # The size to use.
  size: 12
  # The normal (roman) font face to use.
  normal:
    family: UbuntuMono Nerd Font Mono
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: UbuntuMono Nerd Font Mono
    # Style can be specified to pick a specific face.
    # style: Bold

  # The italic font face
  italic:
    family: UbuntuMono Nerd Font Mono
    # Style can be specified to pick a specific face.
    # style: Italic
