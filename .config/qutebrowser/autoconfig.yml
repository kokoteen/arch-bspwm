# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      bw: spawn --userscript qute-bitwarden
      bwp: spawn --userscript qute-bitwarden -w
      bwu: spawn --userscript qute-bitwarden -e
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        J: tab-prev
        K: tab-next
        h: run-with-count 4 scroll left
        j: run-with-count 4 scroll down
        k: run-with-count 4 scroll up
        l: run-with-count 4 scroll right
  bindings.key_mappings:
    global:
      <Ctrl+[>: <Escape>
      <Space>: ':'
      <\>: <Ctrl+^>
  colors.webpage.darkmode.enabled:
    global: false
  content.autoplay:
    global: false
  content.blocking.adblock.lists:
    global:
    - https://secure.fanboy.co.nz/fanboy-cookiemonster.txt
    - https://secure.fanboy.co.nz/fanboy-annoyance.txt
    - https://raw.githubusercontent.com/hoshsadiq/adblock-nocoin-list/master/nocoin.txt
    - https://easylist.to/easylist/easylist.txt
    - https://easylist.to/easylist/easyprivacy.txt
    - https://easylist-downloads.adblockplus.org/easyprivacy.txt
    - https://easylist-downloads.adblockplus.org/easylist_noelemhide.txt
  content.blocking.hosts.lists:
    global:
    - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
  content.geolocation:
    https://www.google.com: false
    https://www.telegraf.rs: false
  content.javascript.enabled:
    global: true
  content.notifications:
    https://www.reddit.com: false
  content.pdfjs:
    global: true
  fonts.default_size:
    global: 13pt
  new_instance_open_target:
    global: tab
  qt.args:
    global: null
  qt.force_software_rendering:
    global: software-opengl
  qt.highdpi:
    global: true
  qt.process_model:
    global: process-per-site-instance
  scrolling.bar:
    global: overlay
  scrolling.smooth:
    global: true
  statusbar.widgets:
    global:
    - keypress
    - url
    - scroll
    - history
    - progress
  tabs.max_width:
    global: -1
  tabs.min_width:
    global: -1
  tabs.position:
    global: bottom
  tabs.width:
    global: 15%
